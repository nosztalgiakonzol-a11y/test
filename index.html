<!doctype html>
<html lang="hu">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gyors megnyitás</title>
  <meta name="color-scheme" content="dark" />

  <style>
    :root{
      --bg: #0d1117;
      --panel: #161b22;
      --border: #30363d;
      --text: #c9d1d9;
      --muted: #8b949e;
      --emerald-400: #34d399;
      --emerald-500: #10b981;
      --emerald-600: #059669;
      --amber-100: #fef3c7;
      --amber-200: #fde68a;
      --amber-300: #fcd34d;
      --amber-400: #fbbf24;
      --amber-500: #f59e0b;
      --amber-600: #d97706;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      background: var(--bg);
      color: var(--text);
    }

    .page{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:16px;
    }

    .card{
      width:100%;
      max-width: 28rem;
      text-align:center;
    }

    /* Banner */
    .banner{
      position:fixed;
      top:0; left:0; right:0;
      z-index:9999;
      border-bottom: 2px solid rgba(245,158,11,0.60);
      background: linear-gradient(to bottom, rgba(245,158,11,0.30), rgba(217,119,6,0.20));
      box-shadow: 0 10px 30px rgba(245,158,11,0.18);
      transform: translateY(-110%);
      opacity: 0;
      transition: transform 300ms ease, opacity 300ms ease;
    }
    .banner.show{
      transform: translateY(0);
      opacity:1;
    }
    .banner-inner{
      max-width: 32rem;
      margin: 0 auto;
      padding:16px;
      display:flex;
      gap:16px;
      align-items:flex-start;
    }
    .pulse-ring{
      width:44px; height:44px;
      border-radius:999px;
      display:flex;
      align-items:center;
      justify-content:center;
      background: rgba(245,158,11,0.40);
      border: 2px solid rgba(251,191,36,0.45);
      flex: 0 0 auto;
      animation: pulse 1.6s ease-in-out infinite;
    }
    @keyframes pulse{
      0%,100%{ transform: scale(1); filter: brightness(1); }
      50%{ transform: scale(1.04); filter: brightness(1.15); }
    }
    .banner-title{
      margin:0 0 8px 0;
      font-weight:800;
      font-size: 16px;
      color: var(--amber-100);
    }
    .banner-text{
      margin:0;
      color: var(--amber-200);
      font-size: 13px;
      line-height: 1.35;
    }
    .banner-text b{
      color:#fff;
      font-weight:700;
    }
    .close-btn{
      margin-left:auto;
      flex: 0 0 auto;
      width:36px; height:36px;
      border-radius:999px;
      border:0;
      background: rgba(245,158,11,0.30);
      color: var(--amber-200);
      cursor:pointer;
      transition: background 150ms ease, color 150ms ease, transform 150ms ease;
    }
    .close-btn:hover{
      background: rgba(245,158,11,0.50);
      color:#fff;
      transform: translateY(-1px);
    }

    /* Arrow bounce */
    .arrow{
      margin-bottom: 16px;
      display:flex;
      justify-content:center;
      animation: bounce 1.1s infinite;
    }
    @keyframes bounce{
      0%,100%{ transform: translateY(0); }
      50%{ transform: translateY(8px); }
    }

    /* Main button */
    .main-btn{
      width:100%;
      padding: 18px 22px;
      border:0;
      border-radius: 14px;
      font-weight: 800;
      font-size: 20px;
      color: var(--bg);
      cursor:pointer;
      background: linear-gradient(to right, var(--emerald-400), var(--emerald-500));
      box-shadow: 0 14px 34px rgba(16,185,129,0.22);
      transition: transform 180ms ease, box-shadow 180ms ease, filter 180ms ease, opacity 180ms ease;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }
    .main-btn:hover{
      filter: brightness(1.06);
      transform: scale(1.02);
      box-shadow: 0 16px 40px rgba(16,185,129,0.32);
      background: linear-gradient(to right, var(--emerald-500), var(--emerald-600));
    }
    .main-btn:disabled{
      opacity:0.50;
      cursor:not-allowed;
      transform: none;
      box-shadow: 0 14px 34px rgba(16,185,129,0.12);
      filter:none;
    }

    /* Tip box */
    .tip{
      margin-top: 18px;
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 14px;
      text-align:left;
    }
    .tip p{
      margin:0;
      color: var(--muted);
      font-size: 13px;
      line-height:1.45;
    }
    .tip strong{ color: #d0d7de; }
    .dot{
      display:inline-block;
      width:8px; height:8px;
      border-radius:999px;
      background: var(--emerald-400);
      margin-right:10px;
      transform: translateY(-1px);
    }

    /* Bookmaker info */
    .bm{
      margin-top: 18px;
      color: #6e7681;
      font-size: 13px;
      line-height:1.5;
    }
    .bm span{ color: #d0d7de; }

    .hidden{ display:none !important; }

    /* Avoid content under banner */
    .spacer-top{ height: 0px; }
    .spacer-top.banner-on{ height: 94px; }

    /* Banner primary action */
    .open-browser-btn{
      margin-top:10px;
      width:100%;
      padding:10px 12px;
      border-radius:10px;
      border:1px solid rgba(251,191,36,0.45);
      background: rgba(245,158,11,0.25);
      color:#fff;
      font-weight:800;
      cursor:pointer;
      transition: background 150ms ease, transform 150ms ease;
    }
    .open-browser-btn:hover{
      background: rgba(245,158,11,0.38);
      transform: translateY(-1px);
    }

    .icon{ width:18px; height:18px; vertical-align:-3px; }
    .icon-sm{ width:14px; height:14px; vertical-align:-2px; margin:0 4px; }
  </style>
</head>

<body>
  <!-- Banner: only shown when &PWA=true is present in hash OR ?PWA=true is present in query -->
  <div id="banner" class="banner" role="region" aria-label="Mobil figyelmeztetés">
    <div class="banner-inner">
      <div class="pulse-ring" aria-hidden="true">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" style="color: var(--amber-300);" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <rect x="7" y="2" width="10" height="20" rx="2" ry="2"></rect>
          <path d="M11 18h2"></path>
        </svg>
      </div>

      <div style="min-width:0; flex:1;">
        <p class="banner-title">⚠️ Nyisd meg böngészőben!</p>
        <div style="display:flex; flex-direction:column; gap:4px;">
          <p class="banner-text">
            <b>iOS:</b>
            <svg class="icon-sm" viewBox="0 0 24 24" fill="none" stroke="currentColor" style="color:#fff;" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
              <path d="M15 3h6v6"></path>
              <path d="M10 14 21 3"></path>
              <path d="M21 14v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V7a2 2 0 0 1 2-2h7"></path>
            </svg>
            ikon → "Megnyitás Safariban"
          </p>
          <p class="banner-text">
            <b>Android:</b> ⋮ menü → "Megnyitás Chrome-ban"
          </p>
        </div>

        <button id="openInBrowserBtn" class="open-browser-btn" type="button">
          Megnyitás böngészőben
        </button>
      </div>

      <button id="bannerClose" class="close-btn" type="button" aria-label="Bezárás">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
          <path d="M18 6 6 18"></path>
          <path d="M6 6l12 12"></path>
        </svg>
      </button>
    </div>
  </div>

  <div class="page">
    <div class="card" aria-live="polite">
      <div id="topSpacer" class="spacer-top"></div>

      <div class="arrow" aria-hidden="true">
        <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" style="color: var(--emerald-400);" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
          <path d="m6 9 6 6 6-6"></path>
        </svg>
      </div>

      <button id="mainBtn" class="main-btn" type="button" disabled>
        Kattints ide
      </button>

      <div class="tip">
        <p>
          <span class="dot" aria-hidden="true"></span>
          <strong>Tipp:</strong> Jegyeztesd meg a jelszavad a fogadóirodán, így gyorsabban lépsz be.
        </p>
      </div>

      <div id="bmBox" class="bm hidden">
        <div id="bm1" class="hidden">1. fogadóiroda: <span></span></div>
        <div id="bm2" class="hidden">2. fogadóiroda: <span></span></div>
      </div>
    </div>
  </div>

  <script>
    (function () {
      // ---------------------------
      // GitHub Pages-safe mode:
      // - Use HASH only: https://arbify-bet.hu/#p=<BASE64URL>&PWA=true
      // - Do NOT use path payload on GitHub Pages (it will 404).
      // ---------------------------

      const safeDecode = (v) => {
        try { return decodeURIComponent(v); } catch { return v; }
      };

      const normalizeUrl = (v) => {
        const s = (v || "").trim();
        if (!s) return "";
        try {
          const u = new URL(s);
          if (u.protocol === "http:" || u.protocol === "https:") return u.toString();
          return "";
        } catch {
          return "";
        }
      };

      // Parse hash: #p=XXXXX&PWA=true
      const hashRaw = (location.hash || "").replace(/^#/, "");
      const hashParts = new URLSearchParams(hashRaw);

      const p = (hashParts.get("p") || "").trim();

      // PWA flag: can be in hash OR query
      const hasPWAFlag =
        ((hashParts.get("PWA") || "").toLowerCase() === "true") ||
        ((new URLSearchParams(location.search).get("PWA") || "").toLowerCase() === "true");

      // Decode base64url JSON if present
      const decodeBase64UrlJson = (b64url) => {
        if (!b64url) return null;
        try {
          const b64 = b64url.replace(/-/g, "+").replace(/_/g, "/");
          const pad = "===".slice((b64.length + 3) % 4);
          const json = atob(b64 + pad);
          return JSON.parse(json);
        } catch {
          return null;
        }
      };

      let bookmaker1 = "";
      let bookmaker2 = "";
      let link1 = "";
      let link2 = "";

      const obj = decodeBase64UrlJson(p);

      if (obj && typeof obj === "object") {
        bookmaker1 = (obj.bookmaker1 || "").trim();
        bookmaker2 = (obj.bookmaker2 || "").trim();
        link1 = normalizeUrl(obj.link1 || "");
        link2 = normalizeUrl(obj.link2 || "");
      } else {
        // Fallback: query params (old mode) if you still want it:
        const qs = new URLSearchParams(window.location.search);
        bookmaker1 = safeDecode(qs.get("bookmaker1") || "").trim();
        bookmaker2 = safeDecode(qs.get("bookmaker2") || "").trim();
        link1 = normalizeUrl(safeDecode(qs.get("link1") || ""));
        link2 = normalizeUrl(safeDecode(qs.get("link2") || ""));
      }

      // UI refs
      const banner = document.getElementById("banner");
      const bannerClose = document.getElementById("bannerClose");
      const openInBrowserBtn = document.getElementById("openInBrowserBtn");
      const topSpacer = document.getElementById("topSpacer");
      const btn = document.getElementById("mainBtn");

      const bmBox = document.getElementById("bmBox");
      const bm1 = document.getElementById("bm1");
      const bm2 = document.getElementById("bm2");

      let isClicked = false;

      // Show banner ONLY when PWA=true is present
      const showBannerIfNeeded = () => {
        if (hasPWAFlag) {
          banner.classList.add("show");
          topSpacer.classList.add("banner-on");
        } else {
          banner.classList.remove("show");
          topSpacer.classList.remove("banner-on");
        }
      };

      // Open in browser: same page but REMOVE PWA=true from hash and query
      const openInBrowser = () => {
        // Remove PWA=true from hash
        const cleanedHash = hashRaw
          .replace(/(^|&)PWA=true(?=&|$)/ig, "$1")
          .replace(/^&+|&+$/g, "")
          .replace(/&{2,}/g, "&");

        // Remove PWA=true from query
        const q = new URLSearchParams(location.search);
        q.delete("PWA");
        const query = q.toString();

        const cleanUrl =
          location.origin +
          location.pathname +
          (query ? "?" + query : "") +
          (cleanedHash ? "#" + cleanedHash : "");

        window.open(cleanUrl, "_blank", "noopener,noreferrer");
      };

      openInBrowserBtn.addEventListener("click", openInBrowser);

      // Populate bookmaker info
      const setBookmakerRow = (el, value) => {
        if (!value) return;
        el.querySelector("span").textContent = value;
        el.classList.remove("hidden");
        bmBox.classList.remove("hidden");
      };

      setBookmakerRow(bm1, bookmaker1);
      setBookmakerRow(bm2, bookmaker2);

      // Button state
      const updateButtonState = () => {
        btn.disabled = isClicked || !link1 || !link2;
        if (!link1 || !link2) {
          btn.textContent = "Hiányzó linkek";
        } else if (!isClicked) {
          btn.textContent = "Kattints ide";
        }
      };
      updateButtonState();

      // Main click: open link1 in new tab, then redirect current tab to link2
      btn.addEventListener("click", () => {
        if (!link1 || !link2 || isClicked) return;

        isClicked = true;
        btn.textContent = "Átirányítás...";
        updateButtonState();

        try {
          window.open(link1, "_blank", "noopener,noreferrer");
        } catch (e) {}

        window.setTimeout(() => {
          window.location.href = link2;
        }, 100);
      });

      // Banner close (just hides it)
      bannerClose.addEventListener("click", () => {
        banner.classList.remove("show");
        topSpacer.classList.remove("banner-on");
      });

      // Init
      showBannerIfNeeded();
    })();
  </script>
</body>
</html>
